<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>WebGL Boilerplate</title>

		<style>
			html, body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
				width: 100%;
				height: 100%;
			}
			canvas {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
<audio>
  <source src="file:///" type="audio/mp3">
</audio>
		<canvas></canvas>
		<div id="info"></div>

		<script id="vs" type="x-shader/vertex">

   			attribute vec3 position;

   			void main() {

   				gl_Position = vec4( position, 1.0 );

   			}

   		</script>

   		<script id="fs" type="x-shader/fragment">

   			uniform float time;
				uniform sampler2D audio;
   			uniform vec2 resolution;

				vec4 getProx(float x, float y){
					float fftL = texture2D(audio, vec2((y/2.0), 0.0)).a;
					float fftR = texture2D(audio, vec2((y/4.0)+0.5, 0.0)).a;
					fftL = clamp(fftL, 0.0, 1.0);
					fftR = clamp(fftR, 0.0, 1.0);
					float fft = ((1.0 - x) * fftL) + (x * fftR);
					vec4 ret = vec4(y*fft, (1.0-y)*fft, 0.5*x*fft, 1.0);
					return ret;

				}

   			void main( void ) {

   				vec2 position = gl_FragCoord.xy / resolution.xy;
					vec4 heat = getProx(position.x, position.y);
   				gl_FragColor = heat;

   			}

   		</script>

   		<script src="./app.js" ></script>

	</body>
</html>
